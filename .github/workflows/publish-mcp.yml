name: Publish MCP Server

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: claude-remote-control/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: claude-remote-control

      - name: Build MCP Server
        run: pnpm --filter 247-mcp-server build
        working-directory: claude-remote-control

      - name: Publish to NPM
        run: pnpm --filter 247-mcp-server publish --no-git-checks --access public
        working-directory: claude-remote-control
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
